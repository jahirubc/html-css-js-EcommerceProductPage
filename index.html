<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Page</title>
</head>
<body>
    <div class="conainter">
        <!-- navbar -->
         <nav>
            <div class="nav-container">
                <div class="nav_left-sec">
                    <img src="./images/icon-menu.svg" alt="menu" class="hidden menu">
                    <img src="./images/logo.svg" alt="logo" class="nav_logo">
                    <div class="overlay"></div>
                    <ul class="nav_links">
                        <img src="./images/icon-close.svg" alt="close" class="close-btn hidden">
                        <li class="nav_link">Collections</li>
                        <li class="nav_link">Man</li>
                        <li class="nav_link">Woman</li>
                        <li class="nav_link">About</li>
                        <li class="nav_link">Contact</li>
                    </ul>
                </div>
                <div class="nav_right-sec">
                    <!-- cart -->
                     <div class="cart-container">
                        <button class="cart-btn"></button>
                     </div>
                </div>
            </div>
         </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
